<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>Aside</aside>
    <main>
      <section id="screen">
        <h1>Glassmorphism</h1>
        <div class="target"></div>
        <div class="target"></div>
        <div class="target"></div>
        <div class="target"></div>
      </section>
      <section id="">
        <div class="controls">
          <label for="">
            <span>
              <p>Color</p>
              <p>0</p>
            </span>
            <input type="color" name="" id="color-control" />
          </label>
          <label for="">
            Blur
            <input type="range" name="" id="blur-control" max="20" step="0.5" />
          </label>
          <label for="">
            Transparency
            <input
              type="range"
              name=""
              id="opacity-control"
              max="1"
              step="0.01"
            />
          </label>
          <label for="">
            Box-Shadow
            <input
              type="range"
              name=""
              id="shadow-control"
              max="1"
              step="0.01"
            />
          </label>
          <label for="">
            Position (X)
            <input type="range" name="" id="pos-x-control" max="20" />
          </label>
          <label for="">
            Position (Y)
            <input type="range" name="" id="pos-y-control" max="20" />
          </label>
          <label for="">
            Show outline
            <input type="checkbox" name="" id="" />
          </label>
        </div>
        <div>
          <code>fff</code>
        </div>
      </section>

      <footer></footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
