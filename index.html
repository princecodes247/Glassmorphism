<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="prism.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2><span>Glass</span>morphism<span> Generator</span></h2>
    </header>
    <article>
      <main>
        <section id="screen">
          <h1>Glassmorphism</h1>
          <div class="target"></div>
          <div class="target"></div>
          <div class="target"></div>
          <div class="target"></div>
        </section>
        <section id="">
          <div class="controls">
            <label for="">
              <span class="name">
                <p>Glass Color</p>
              </span>
              <input type="color" name="" id="color-control" />
              <p class="indicator">www</p>
            </label>

            <label for="">
              <span class="name">
                <p>Blur</p>
                <p class="indicator">0</p>
              </span>
              <input
                type="range"
                name=""
                id="blur-control"
                max="20"
                step="0.05"
              />
            </label>
            <label for="">
              <span class="name">
                <p>Transparency</p>
                <p class="indicator">0</p>
              </span>
              <input
                type="range"
                name=""
                id="opacity-control"
                max="1"
                step="0.01"
              />
            </label>
            <label for="">
              <span class="name">
                <p>Box-Shadow</p>
                <p class="indicator">0</p>
              </span>
              <input
                type="range"
                name=""
                id="shadow-control"
                max="1"
                step="0.01"
              />
            </label>

            <label for="">
              Show outline
              <input type="checkbox" name="" id="" checked />
            </label>
          </div>
        </section>

        <footer></footer>
      </main>
      <aside>
        <pre>
      <code class="prism language-js">
        background: ${colorValue}; 
        box-shadow: ${shadowString};
        backdrop-filter: blur(5px); 
        border-radius: 10px; 
        border: 1px solid rgba(255, 255, 255, 0.06);
      </code>
    </pre>
        <button class="btn" id="copy-btn">Click</button>
